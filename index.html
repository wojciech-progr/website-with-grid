<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG&M corporation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<link rel="stylesheet" href="css/hamburger.css">
<link rel="stylesheet" href="css/main.css">

<body>

    <header class="header">

        <button class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <nav class="nav nav-mobile">
            <a class="nav__link" href="#invest">Invest</a>
            <a class="nav__link" href="#plan">Plan</a>
            <a class="nav__link" href="#contact">Contact</a>
        </nav>

        <nav class="nav nav-desktop">
            <a class="nav__link" href="#invest">Invest</a>
            <a class="nav__link" href="#plan">Plan</a>
            <a class="nav__link" href="#contact">Contact</a>
        </nav>

        <div class="header__text">
            <h1 class="company-name">Diamonds, Gold & Money</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat ullam eos impedit!</p>
        </div>

        <div class="header__img">
            <div class="header__shadow"></div>
        </div>

        <a href="#cards">
            <div class="header__arrow">
                <img class="header__arrow-icon" src="img/icons/arrow-down.svg" alt="">
            </div>
        </a>

        <img src="img/icons/square.svg" alt="" class="header__bg-icon-one">
        <img src="img/icons/square.svg" alt="" class="header__bg-icon-two">

    </header>

    <main class="main">
        <section class="cards" id="cards">
            <div class="wrapper">
                <div class="cards__box">
                    <div class="cards__card cards__card--one">
                        <img src="img/icons/trending-up.svg" alt="">
                        <h3>Profit</h3>
                        <p>Lorem ipsum dolor sit.</p>
                    </div>
                    <div class="cards__card cards__card--two">
                        <img src="img/icons/award.svg" alt="">
                        <h3>no. 1</h3>
                        <p>Lorem ipsum dolor sit.</p>
                    </div>
                    <div class="cards__card cards__card--three">
                        <img src="img/icons/globe.svg" alt="">
                        <h3>Global</h3>
                        <p>Lorem ipsum dolor sit.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

        <p class="footer__bottom-text">&copy; <span class="footer__year"></span> DG&M Corporation</p>

    </footer>

    <script src="js/main.js"></script>
</body>

</html>
